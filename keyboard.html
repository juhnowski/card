	<!-- demo -->
	<link href="./keyboard_files/bootstrap.min.css" rel="stylesheet">
	<link href="./keyboard_files/font-awesome.min.css" rel="stylesheet">

	<!-- jQuery & jQuery UI + theme (required) -->
	<link href="./keyboard_files/jquery-ui.min.css" rel="stylesheet">
	<script src="./keyboard_files/jquery-latest.min.js.Без названия"></script>
	<script src="./keyboard_files/jquery-ui.min.js.Без названия"></script>
	<script src="./keyboard_files/bootstrap.min.js.Без названия"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="./keyboard_files/keyboard.css" rel="stylesheet">
	<link href="./keyboard_files/keyboard-previewkeyset.css" rel="stylesheet">
	<script src="./keyboard_files/jquery.keyboard.js.Без названия"></script>

	<!-- keyboard extensions (optional) -->
	<script src="./keyboard_files/jquery.mousewheel.js.Без названия"></script>
	<script src="./keyboard_files/jquery.keyboard.extension-typing.js.Без названия"></script>
	<script src="./keyboard_files/jquery.keyboard.extension-previewkeyset.js.Без названия"></script>

	<!-- preloaded keyboard layout -->
	<script src="./keyboard_files/keyboard-layouts-greywyvern.js.Без названия" charset="utf-8"></script>

	<script>
	$(function(){

		var t,
			o = '',
			layouts = [];

		// Change display language, if the definitions are available
		showKb = function(layout){
			var kb = $('#multi').getkeyboard();
			kb.options.layout = layout;
			// redraw keyboard with new layout
			kb.redraw();
		};

		$.each(jQuery.keyboard.layouts, function(i, l){
			if (l.name) {
				layouts.push([i,l.name]);
			}
		});
		// sort select options by language name, not
		layouts.sort( function( a, b ) {
			return a[1] > b[1] ? 1 : a[1] < b[1] ? -1 : 0;
		});
		$.each(layouts, function(i, l){
			o += '<option value="' + l[0] + '">' + l[1] + '</option>';
		});

		$('#multi').keyboard({
			layout: 'qwerty',
			stayOpen: true
		})
		// activate the typing extension
		.addTyping({
			showTyping: true,
			delay: 200
		})
		.previewKeyset();

		$('#lang')
			.html(o)
			.change(function(){
				var kb = $('#multi'),
					$this = $(this),
					$opt = $this.find('option:selected'),
					layout = $this.val();
				$('h2').text( $opt.text() );
				showKb( layout );
			}).trigger('change');

	});
	</script>
	<style>
	.rtl {
		text-align: right;
	}

		body {
				background: url(content.jpg) no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
			}
	</style>
</head>
